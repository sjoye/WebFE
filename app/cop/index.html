    function getCookie(name) {
        var arr,reg=new RegExp("(^| )"+name+"=([^;]*)(;|$)");
        if(arr=document.cookie.match(reg))
            return unescape(arr[2]);
        else
            return null;
    }

    const bzEasing = function (x) {
        return -(x-1)*(x-1) + 1
    }  
    var time = 0
    var total = 300;
    var delta = 23;
    var id = setInterval(function(){
        time++;
        var nowNum = bzEasing(time/total)*delta;
        $('#showfont').html(1995 + Math.floor(nowNum));
        if (time>=total) {
        clearInterval(id);
        }
    }, 10);

    $(document).ready(function(){
        $(".cmp-animate--to_reveal").addClass("cmp-animate--revealed");

        $(".show").animate({opacity:'1'},1666); 
        $(".shownum").animate({top:"55%",opacity:'1'},999);    
    });
