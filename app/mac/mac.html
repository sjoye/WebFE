<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="./index.css" />
</head>

<body>
    <header>
        <div id="head-left">
            <embed src="./img/apple.svg" width="20" height="20" type="image/svg+xml" />
            <!-- Mac云桌面 -->
        </div>

        <div id="head-sider" onclick="side()">
            <embed src="./img/sider.svg" width="20" height="20" style="pointer-events: none;" type="image/svg+xml" />
        </div>
        <div id="timer"></div>
        <div id="user">
            <!-- 【 登录 | 注册 】 -->
            【 鱼仔🐳 】
        </div>
    </header>

    <aside>
        <p id="today"></p>

        <div id="user-box">
            <div id="tx">
                <img src="./img/tx.jpg">
            </div>
            <div class="ubox">
                <button>我的账户</button>
                <p>鱼仔🐳</p>
                <button>退出登录</button>
            </div>

        </div>
    </aside>

    <div id="menu">
        <div class="menu">
            <embed src="./img/add.svg" width="18" style="pointer-events: none;" type="image/svg+xml" />
            &nbsp;新建
        </div>
        <div class="menu">
            <embed src="./img/i.svg" width="18" style="pointer-events: none;" type="image/svg+xml" />
            &nbsp;个性化
        </div>
        <div class="menu" id="full">
            <embed src="./img/full.svg" width="18" style="pointer-events: none;" type="image/svg+xml" />
            &nbsp;切换全屏
        </div>
        <div class="menu">
            <embed src="./img/set.svg" width="18" style="pointer-events: none;" type="image/svg+xml" />
            &nbsp;系统设置
        </div>
        <div class="menu">
            <embed src="./img/about.svg" width="18" style="pointer-events: none;" type="image/svg+xml" />
            &nbsp;关于云桌面
        </div>
    </div>

    <ul id="dock">
        <li draggable="true"><img src="./img/g.png" width="50px"></li>
        <li draggable="true"><img src="./img/a.png" width="50px"></li>
        <li draggable="true"><img src="./img/e.png" width="50px"></li>
        <li draggable="true"><img src="./img/f.png" width="50px"></li>
        <li draggable="true"><img src="./img/d.png" width="50px"></li>
        <li draggable="true"><img src="./img/c.png" width="50px"></li>
    </ul>

</body>

<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="./i.js"></script>

</html>
